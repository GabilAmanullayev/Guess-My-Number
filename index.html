<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="game-header"><h3>I am thinking of a number between 1-100</h3>
        <p>Can you guess it?</p></div>
        <div class="game-content">
            <input type="number" class="input-number">
            <button class="check">GUESS</button>
            <button class="restart">Restart</button>
        </div>
        <div class="result-message"><p class="result-1">Start Guessing...</p><p class="result-2">&#x2B50;<span class="score"></span</p></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
